<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

    <!--Fontes usadas no projeto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--ADICIONANDO A LOGO DA PÁGINA-->
        <img src="assets/logo.png" alt="Logo Esports NLW">
    </header>

    <!--CONTEÚDO PRINCIPAL DA PÁGINA-->
    <main>
        <section>
            <div>
               <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estratégias, buid e dicas para seus jogos!</p>
                <!--Vamos aplicar o background no CSS--> 

                <!--INFO PARA USER COLOCAR-->
                <form id="form">
                    <!--input para colocar a senha-->
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>

                    <!--Seletor para escolher o tipo de jogo-->                    
                    <select id="gameSelect">
                        <option value="">Selecione um jogo ▼</option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="csgo">CS:GO</option>
                    </select>
                   
                    <!--input para user fazer a pergunta-->
                    <input id="questionInput" type="text" placeholder="Ex: Melhor build para ADC" required>
                    <button id="askButton">Perguntar</button>
                </form>

                <!--DIV PARA AI-->
                <div id="aiResponse" class="hidden">
                    <div class="response-content"></div>
                </div>
            </div>
        </section>
    </main>
    <!--Arquivo JS-->
    <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="scripts/scripts.js" defer></script>
</body>

</html>
